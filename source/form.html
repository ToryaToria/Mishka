<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mishka</title>
</head>

<body class="html__body base-text">
  <header class="main-header">
    <div class="container">
      <a class="main-header__link" href="">
        <img src="" alt="логотип">
      </a>

      <div class="hamburger">
        <button type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="section-form">
      <div class="container">
        <h1 class="section-form__title title">Вязание на заказ</h1>

        <p class="section-form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму
          заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

        <form class="form" action="https://echo.htmlacademy.ru/" method="post">
          <fieldset>
            <legend class="form__legend legend-text">Тип</legend>

            <ul>
              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="radio" name="type" value="Аксессуар" checked>
                  <span class="control__mark"></span>
                  <span class="control__label label-text">Аксессуар для интерьера</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="radio" name="type" value="Игрушка" checked>
                  <span class="control__mark"></span>
                  <span class="control__label">Детская игрушка</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend class="form__legend legend-text">Цвет</legend>

            <ul>
              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Белый" checked>
                  <span class="control__mark"></span>
                  <span class="control__label">Белый</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Серый" checked>
                  <span class="control__mark"></span>
                  <span class="control__label">Серый</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Тиффани">
                  <span class="control__mark"></span>
                  <span class="control__label">Тиффани</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Черный">
                  <span class="control__mark"></span>
                  <span class="control__label">Черный</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Розовый">
                  <span class="control__mark"></span>
                  <span class="control__label">Розовый</span>
                </label>
              </li>

              <li>
                <label class="control">
                  <input class="control__input visually-hidden" type="checkbox" name="color" value="Оранжевый">
                  <span class="control__mark"></span>
                  <span class="control__label">Оранжевый</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend class="form__legend legend-text">ФИО</legend>

            <label class="label-text" for="name">Имя:
              <input class="field input-text" placeholder="Введите ваше имя*" type="text" name="name" id="name"
                required>
            </label>

            <label class="label-text" for="Surname">Фамилия:
              <input class="field input-text" placeholder="Укажите фамилию*" type="text" name="Surname" id="Surname"
                required>
            </label>

            <label class="label-text" for="patronymic">Отчество:
              <input class="field input-text" placeholder="Отчество, если желаете" type="text" name="patronymic"
                id="patronymic">
            </label>
          </fieldset>

          <fieldset>
            <legend class="form__legend legend-text">Тел</legend>

            <label class="visually-hidden" for="phone">телефон</label>
            <input class="field input-text" placeholder="+7 ХХХ ХХХ ХХ ХХ*" type="tel" name="phone" id="phone" required>
          </fieldset>

          <fieldset>
            <legend class="form__legend legend-text">E-mail</legend>

            <label class="visually-hidden" for="email">E-mail</label>
            <input class="field input-text" placeholder="Ваш Email*" type="email" name="email" id="email" required>
          </fieldset>

          <fieldset>
            <legend class="form__legend legend-text">Доп</legend>

            <label class="visually-hidden" for="wishes">Пожелания</label>
            <textarea class="field input-text" placeholder="Опишите все ваши пожелания к заказу" name="wishes" id="wishes" cols="30" rows="10" ></textarea>
          </fieldset>

          <p class="form__text">*Поля обязательны для заполнения</p>

          <button class="form__btn btn-text button" type="submit">Отправить заказ</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="main-footer__wrapp">
        <ul class="social main-footer__sotial">
          <li class="social__item">
            <a class="social__link social__link--vk" href="#">
              <span class="visually-hidden">ВК</span>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--youtube" href="#">
              <span class="visually-hidden">youtube</span>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link social__link--telegramm" href="#">
              <span class="visually-hidden">telegramm</span>
            </a>
          </li>
        </ul>

        <a class="main-footer__htmlacademy-logo" href="#">
          <p class="main-footer__text">Разработано</p>
          <img class="main-footer__htmlacademy-img" src="./img/htmlacademy.svg" alt="htmlacademy logo" width="27"
            height="34">
        </a>
      </div>

    </div>
  </footer>
</body>

</html>
